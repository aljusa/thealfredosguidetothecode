---
layout: default
---
<article class="prose lg:prose-lg">
  <h1>{{ page.title }}</h1>
  {% if page.thumbnail %}
    <img class="rounded-xl mb-4" src="{{ page.thumbnail | relative_url }}" alt="">
  {% endif %}
  {{ content }}
  {% if page.repo_url %}
    <p class="mt-4">
      <a class="btn" href="{{ page.repo_url }}">View code on GitHub</a>
    </p>
  {% endif %}
  <p class="mt-8">
    <a href="{{ '/projects/' | relative_url }}" class="underline">â† Back to all projects</a>
  </p>
</article>
